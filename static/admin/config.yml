backend:
  name: git-gateway
  branch: master
media_folder: static/images/blog
public_folder: /images/blog
site_url: https://natuerlich-andrea.netlify.app
logo_url: https://natuerlich-andrea.netlify.app/images/logo.png
locale: 'de'
collections:
  - name: creative
    label: Kreatives
    folder: content/creative
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Datum', name: 'date', widget: 'datetime', required: true }
      - { label: 'Entwurf', name: 'draft', widget: 'boolean', default: false }
      - { label: 'Titel', name: 'title', widget: 'string', required: true }
      - { label: 'Bild', name: 'image', widget: 'image', required: false }
      - { label: 'Text', name: 'body', widget: 'markdown',  required: true}
  - name: pages
    label: Pages
    files:
      - label: 'Konzept - Werte'
        name: values
        file: data/values.yml
        fields:
          - label: value
            name: value
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Icon-80-80', name: 'icon', widget: 'image' }      
              - { label: 'Explanation', name: 'explanation', widget: 'markdown' }
