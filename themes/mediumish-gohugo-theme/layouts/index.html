<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "_shared/head.html" . -}}
    <body>
        {{- partial "_shared/navbar.html" . -}}
        <div class="home-content">   
            <div class="container">
                <div class="main-content">
                    <header class="text-center">
                        {{ with .Site.Params.index.titlepicture }}
                            <img src="{{ . | urlize | relURL }}" class="text-center" style="margin-bottom: 25px;">
                        {{ end }}
                    </header>
                </div>
            </div>
        </div>
        {{- partial "_shared/footer.html" . -}}
        {{- partial "_shared/js.html" . -}}
        {{ template "_internal/google_analytics.html" . }}
    </body>
</html>
